<!DOCTYPE html>
<html lang="en">


<head>
    <link href="./astroTuite.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fyodor" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/comfortaa-bold" type="text/css" />
    <script type="text/javascript" src="astroTuite.js" charset="utf-8"></script>
    <title>Astro Tuite</title>

</head>

<body>

    <div class="conteiner" id="conteiner">
        <div class="logo">
            <h1 id="logo" class="logoName">Astro-Tuite</h1>
            <h2>Horóscopo via Twitter</h2>

        </div>
        <hr class="linhaSuperior">
        <div class=mostrarSigno>
            <img class='imageSigno' id='imageSigno' src="./signo00.png" alt="Flowers in Chania">
            <h3 id='s_zodiac'>Descubra seu dia!</h3>
            <p id='tmsg' class="msgSigno">Insira seu aniversário</p>
            <div class='enviaDados' id='enviaDados'>
                <form action='#' method='post'>
                    Dia: <select id='s_days' class="diaNascimento">
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                        </select> Mês: <select id='s_m' class="mesNascimento">
                        <option value='1'>Janeiro</option>
                        <option value='2'>Fevereiro</option>
                        <option value='3'>Março</option>
                        <option value='4'>Abril</option>
                        <option value='5'>Maio</option>
                        <option value='6'>Junho</option>
                        <option value='7'>Julho</option>
                        <option value='8'>Agosto</option>
                        <option value='9'>Setembro</option>
                        <option value='10'>Outubro</option>
                        <option value='11'>Novembro</option>
                        <option value='12'>Dezembro</option></select>
                    <input type='button' class='minhaPrevisao' id='test_z' value='Meu Horóscopo' />

                </form>
            </div>

        </div>
        <input type='button' class='novaPrevisao' id='test_s' value='Nova Previsão' />
        <div class='astrotuite' id='astrotuite'>
            <label class='tLabel'>Tuite sua previsão!</label>
            <a id='postIter' href="https://twitter.com/share?ref_src=twsrc%5Etfw " class="twitter-share-button " data-size="large " data-via="astrotuite " data-show-count="false ">Tweet</a>
            <blockquote class="twitter-tweet ">
                <a id='t3' href='#'></a>
            </blockquote>
        </div>

        <hr id='linhaInferior' class="linhaInferior">
        <div class="sobre" id="sobre">
            <p class='sobre1'> Desenvolvido <a target="_blank" href="https://www.behance.net/zichtl">Ivan Zichtl</a> versão. 1.02
                <br>Font made by <a target="_blank" href="https://fontlibrary.org/en/font/comfortaa">Fernando</a> from <a target="_blank" href="https://fontlibrary.org/">fontlibrary.org</a>
                <br> Icons made by <a target="_blank" href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a target="_blank" href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a>
            </p>
        </div>
    </div>



</body>

</html>
